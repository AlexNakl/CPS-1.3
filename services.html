<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Services</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/services.css">
</head>

<body>
	<div class="services-container">
		<header class="services-container__header">
			<h2 class="sub-title">Ремонт техники различных брендов</h2>
		</header>
		<nav class="services-container__navigation">
			<div class="swiper">
				<ul class="services-container__list swiper-wrapper">
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-lenovo">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-samsung">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-apple">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-viewsonic">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-bosch">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-hp">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-aser">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-sony">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-lenovo">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-samsung">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
					<li class="services-container__item swiper-slide">
						<button class="services-container__btn btn btn--icon-apple">
							<div class="btn--pink-bord btn--size--s btn--ring"></div>
						</button>
					</li>
				</ul>
				<div class="swiper-pagination"></div>
				<button class="btn-show-hide btn btn-container" type="button">Показать все</button>
			</div>
		</nav>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="./js/services.js"></script>
</body>

</html>
